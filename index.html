<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free AI Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    #chat-box { max-height: 400px; overflow-y: auto; padding: 10px; background: #fff; border: 1px solid #ccc; margin-bottom: 10px; }
    .message { padding: 5px; margin-bottom: 5px; }
    .user { text-align: right; font-weight: bold; }
    .bot { text-align: left; color: #333; }
  </style>
</head>
<body>
  <h2>Free AI Chatbot</h2>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
